<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <th:block th:fragment="import-css">
      <!-- BOOTSTRAP CSS -->
      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      />

      <!-- CUSTOM CSS -->
      <link rel="stylesheet" th:href="@{/css/style.css}" />
    </th:block>
  </head>
  <body>
    <!-- Best Card HEADER -->
    <th:block th:fragment="best-table-header">
      <div class="col-3 border-bottom pb-2">
        <a class="fs-4" th:href="@{/}">üè†</a>
        <span class="fs-5 fw-semibold">Best of</span>
      </div>
      <div class="col-9 border-bottom">
        <a class="btn btn-secondary" th:href="@{/movies}"> Movies</a>
        <a class="btn btn-secondary" th:href="@{/songs}"> Songs</a>
      </div>
    </th:block>

    <!-- Best Movie/Song Card -->
    <th:block th:fragment="best-card(id, nome)">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">[[${nome}]]</h5>
          <p class="card-text">ID: [[${id}]]</p>
        </div>
      </div>
    </th:block>
  </body>
</html>
